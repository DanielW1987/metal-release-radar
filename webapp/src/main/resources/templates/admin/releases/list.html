<!DOCTYPE html>
<html th:replace="~{admin/fragments/layout :: layout (~{::body})}" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="admin/fragments/layout :: headerFragment">
    <title id="pageTitle">Releases | Metal Detector</title>
</head>
<body>
    <h1 class="h2 text-dark">Upcoming Releases</h1>

    <button type="button" class="btn btn-dark btn-sm mt-2 mb-3" id="import-button" onclick="importReleases()">Import</button>
    <div id="import-validation-area" role="alert"></div>

    <table id="releases-table" class="table table-striped table-hover mt-3 clickable-table">
        <thead>
        <tr>
            <th scope="col">Artist</th>
            <th scope="col">Additional Artists</th>
            <th scope="col">Album Title</th>
            <th scope="col">Release Date</th>
            <th scope="col">Estimated Release Date</th>
        </tr>
        </thead>
        <tbody id="releases-data">
        </tbody>
    </table>

    <div id="update-release-dialog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
        <div th:replace="admin/releases/update :: dialog"></div>
    </div>
</body>
</html>
