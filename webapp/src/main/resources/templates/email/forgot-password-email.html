<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>A request to reset your password</title>
    <style type="text/css">
        #email {
            background-color: #FAFAFA;
            font-size: large;
            padding: 2rem;
        }

        #content {
            background-color: white;
            border: 1px solid #adafae;
            padding: 2rem;
            margin: auto;
            max-width: 60rem;
        }

        #logo {
            padding: 1.5rem;
        }

        .img-center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .text-center {
            text-align: center;
        }

        .button {
            display: inline-block;
            line-height: 1.5;
            color: #fff !important;
            background-color: #1C1F23;
            border-color: #1C1F23;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            padding: 0.5rem 4rem;
            border-radius: .25rem;
        }

        .hint {
            font-size: small;
            color: #777777;
        }
    </style>
</head>
<body>
    <div id="email">
        <div id="logo">
            <img alt="Logo" class="img-center" src="https://metal-detector.rocks/images/logo-black.png"/>
        </div>
        <div id="content">
            <p>
                Hi <span th:text="${username}">username</span>
            </p>
            <p>
                Someone has requested to reset your password. If this was not you, please ignore this email.
                Otherwise please click on the button below to set a new password.
            </p>
            <div class="text-center">
                <a href='#' th:href="@{${resetPasswordUrl}}" class="button">Set a new password</a>
                <p class="hint">This link will expire in 1 hour.</p>
            </div>
        </div>
    </div>
</body>
</html>
