<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>A request to reset your password</title>
</head>
<body>
    <h1>A request to reset your password</h1>
        <p>Hi <span th:text="${userName}">userName</span></p>
        <p>Someone has requested to reset your password. If this was not you, please ignore this email.
           Otherwise please click on the following link to set a new password: <a href='#' th:href="@{(${resetPasswordURL})}">Click here to set a new password</a></p>
        <p>Thank you!</p>
</body>
</html>
