<!DOCTYPE html>
<html data-th-replace="~{frontend/fragments/layout :: layout (~{::body})}" lang="en">
<body>
<div class="container mt-5">
    <h1>Follow Artists</h1>
    <!-- Search Form -->
    <div class="container">
        <form id="searchForm" action="#" data-th-action="@{/follow-artists}" data-th-object="${searchRequest}"
              method="POST">
            <!-- Artist name -->
            <label for="artistName"></label><input type="text" id="artistName" class="form-control"
                                                   data-th-field="*{artistName}">
            <!-- Submit -->
            <button class="btn btn-primary btn-dark font-weight-bold" type="submit">Search</button>
        </form>
    </div>
    <!-- Artist name -->
    <div class="container">
        <div data-th-if="${totalPages} > 0" data-th-text="${'You searched for: ' + artistName}">Artist Name</div>
    </div>
    <!-- Result cards -->
    <div class="container">
        <div data-th-each="result : ${artistSearchResultList}"
             data-th-class="card">
            <div data-th-class="card-body">
                <p data-th-text="${result.id}">id</p>
                <p data-th-text="${result.title}">title</p>
                <a target="_blank" rel="noopener noreferrer"
                   data-th-href="@{${'http://discogs.com' + result.uri}}"
                   data-th-text="${result.title + ' on discogs'}
               ">uri</a>
            </div>
        </div>
    </div>
    <!-- Pagination links -->
    <div class="container">
        <div class="row" data-th-if="${totalPages} > 0">
            <a data-th-if="${currentPage} > 1" href="#"
               data-th-href="@{/follow-artists(size=${nextSize}, page=${nextPage}, artistName=${artistName})}"
               data-th-text="#{Previous}"
               class="btn btn-dark btn-pagination">Previous</a>
            <a data-th-if="${totalPages > 1}"
               data-th-each="pageNumber : ${pageNumbers}" href="#"
               data-th-href="@{/follow-artists(size=${nextSize}, page=${pageNumber}, artistName=${artistName})}"
               data-th-text="#{${pageNumber}}"
               class="btn btn-dark btn-pagination">Page number</a>
            <a data-th-if="${currentPage} < ${totalPages}" href="#"
               data-th-href="@{/follow-artists(size=${nextSize}, page=${nextPage}, artistName=${artistName})}"
               data-th-text="#{Next}"
               class="btn btn-dark btn-pagination">Next</a>
        </div>
    </div>
</div>
</body>
</html>
