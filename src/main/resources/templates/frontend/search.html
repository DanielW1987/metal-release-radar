<!DOCTYPE html>
<html lang="en">
<body>
<h3>Search</h3>

<!-- Search Form -->
<div class="row">
    <form id="searchForm" action="#" data-th-action="@{/search}" data-th-object="${searchRequest}" method="POST">

        <!-- band name -->
        <div class="form-label-group">
            <input type="text" id="artistName" class="form-control" data-th-field="*{artistName}">
            <label for="artistName">Artist name</label>
        </div>

        <!-- Submit -->
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
</div>
</body>
</html>
