<!DOCTYPE html>
<html data-th-replace="~{frontend/fragments/layout :: layout (~{::body})}" lang="en">
<body>
<h3>Search</h3>

<!-- Search Form -->
<div class="row">
    <form id="searchForm" action="#" data-th-action="@{/search}" data-th-object="${searchRequest}" method="POST">

        <!-- band name -->
        <div class="form-label-group">
            <input type="text" id="artistName" class="form-control" data-th-field="*{artistName}">
            <label for="artistName">Artist name</label>
        </div>

        <!-- Submit -->
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
</div>

<!-- Result cards -->
<div class="row">
    <div data-th-each="result : ${artistSearchResultList}">
        <div data-th-class="card">
            <div data-th-class="card-body">
                <p data-th-text="${result.id}">id</p>
                <p data-th-text="${result.title}">title</p>
                <p data-th-text="${result.uri}">uri</p>
            </div>
        </div>
    </div>
</div>

<!-- Pagination links -->
<div class="row">
    <a href="#" data-th-href="@{/search(size=${size}, page=${page-1}, artistName=${artistName})}" data-th-text="#{Previous}">Previous</a>
    <a href="#" data-th-href="@{/search(size=${size}, page=${page}, artistName=${artistName})}" data-th-text="#{Next}">Next</a>
</div>
</body>
</html>
