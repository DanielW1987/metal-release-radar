<!DOCTYPE html>
<html th:replace="~{frontend/fragments/layout :: layout (~{::body})}" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:include="admin/fragments/layout :: headerFragment">
        <title id="pageTitle">Artist details | Metal Release Radar</title>
    </head>
    <body>
    <div class="mb-3 mt-5">
        <h1>Artist Details</h1>
        <div th:class="card">
            <div th:class="card-body">
                <p th:text="${artistId}">Artist id</p>
                <p th:text="${artistProfile}">Artist profile</p>
            </div>
            <div th:each="image : ${artistImages}"
                 th:class="card">
                <div th:class="card-body">
                    <img alt="${artistId}" th:src="${image.resourceUrl}">
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
