<!DOCTYPE html>
<html th:replace="~{guest/fragments/layout :: layout (~{::body})}" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <body>
    <div class="auth-container rounded">
      <h3 class="mb-3">Registration</h3>
      <form id="registrationForm" name="registrationForm" action="#" th:action="@{/register}" th:object="${registerUserRequest}" method="POST">
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
          <span th:each="err : ${#fields.globalErrors()}" th:text="${err}">global error</span>
        </div>
        <div th:if="${emailError}" class="alert alert-danger" role="alert">
          <span th:text="${emailError}">Email configuration error</span>
        </div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
          <span th:text="${successMessage}">Registration successful</span>
        </div>

        <!-- User name-->
        <div class="form-label-group">
          <input type="text" id="userName" class="form-control" name="userName"
                 th:class="${#fields.hasErrors('userName')}? 'form-control is-invalid' : 'form-control'"
                 th:field="*{userName}"
                 placeholder="#"
                 required autofocus>
          <div class="invalid-feedback" th:errors="*{userName}">User name error</div>
          <label for="userName">User name</label>
        </div>

        <!-- EMail-->
        <div class="form-label-group">
          <input type="email" id="email" class="form-control" name="email"
                 th:class="${#fields.hasErrors('email')}? 'form-control is-invalid' : 'form-control'"
                 th:field="*{email}"
                 placeholder="#"
                 required>
          <div class="invalid-feedback" th:errors="*{email}">Email error</div>
          <label for="email">Email address</label>
        </div>

        <!-- Password -->
        <div class="small ml-1">Make sure your password has at least 8 characters.</div>
        <div class="form-label-group">
          <input type="password" id="password" class="form-control" name="password"
                 th:class="${#fields.hasErrors('password')}? 'form-control is-invalid' : 'form-control'"
                 th:field="*{password}"
                 placeholder="#"
                 required>
          <div class="invalid-feedback" th:errors="*{password}">Password error</div>
          <label for="password">Password</label>
        </div>

        <!-- Verify Password -->
        <div class="form-label-group">
          <input type="password" id="verify-password" class="form-control" name="verify-password"
                 th:class="${#fields.hasErrors('verifyPassword')}? 'form-control is-invalid' : 'form-control'"
                 th:field="*{verifyPassword}"
                 placeholder="#"
                 required>
          <div class="invalid-feedback" th:errors="*{verifyPassword}">Verify password error</div>
          <label for="verify-password">Verify Password</label>
        </div>

        <!-- Register -->
        <button class="btn btn-lg btn-dark btn-block mt-4" type="submit">Join Metal Release Radar</button>
      </form>
      <p class="my-2">
        Already registered? <a href="#" th:href="@{/login}" th:text="#{index.login}">Login</a>
      </p>
    </div>
  </body>
</html>
