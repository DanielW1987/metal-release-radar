<!DOCTYPE html>
<html data-th-replace="~{guest/fragments/layout :: layout (~{::body})}" lang="en">
  <head data-th-include="admin/fragments/layout :: headerFragment">
    <title id="pageTitle">Forgot password | Metal Release Radar</title>
  </head>
  <body>
    <div class="auth-container rounded">
      <h3 class="mb-3">Forgot Password?</h3>
      <p data-th-text="#{forgot-password.intro}">Enter your email address or username to reset your password.</p>
      <form id="forgotPasswordForm" name="forgotPasswordForm" action="#" data-th-action="@{/forgot-password}" data-th-object="${forgotPasswordRequest}" method="POST">
        <div data-th-if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
          <span data-th-each="err : ${#fields.globalErrors()}" data-th-text="${err}">global error</span>
        </div>
        <div data-th-if="${resetPasswordError}" class="alert alert-danger" role="alert">
          <span data-th-text="${resetPasswordError}">Validation error</span>
        </div>
        <div data-th-if="${successMessage}" class="alert alert-success" role="alert">
          <span data-th-text="${successMessage}">Forgot password request successful</span>
        </div>

        <!-- Email or username-->
        <div class="form-label-group">
          <input type="text" id="emailOrUsername" class="form-control" name="emailOrUsername"
                 data-th-class="${#fields.hasErrors('emailOrUsername')}? 'form-control is-invalid' : 'form-control'"
                 data-th-field="*{emailOrUsername}"
                 placeholder="#"
                 autofocus required>
          <div class="invalid-feedback" data-th-errors="*{emailOrUsername}">Email address or username error</div>
          <label for="emailOrUsername">Email address or username</label>
        </div>

        <button class="btn btn-lg btn-dark btn-block mt-4" type="submit">Submit</button>
      </form>

      <p class="my-2">
        New user? <a href="#" data-th-href="@{/register}" data-th-text="#{index.register}">Join now!</a><br />
        Already registered? <a href="#" data-th-href="@{/login}" data-th-text="#{index.login}">Login</a>
      </p>
    </div>
  </body>
</html>
