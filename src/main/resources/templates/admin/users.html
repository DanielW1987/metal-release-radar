<!DOCTYPE html>
<html th:replace="~{admin/fragments/layout :: layout (~{::body})}" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:include="admin/fragments/layout :: headerFragment">
        <title id="pageTitle">Users | Metal Release Radar</title>
    </head>
    <body>
        <h1 class="h2 text-dark">Users</h1>

        <button type="button" class="btn btn-dark btn-sm mt-2" id="new-admin-user-button" data-toggle="modal" data-target="#admin-user-create-dialog">
            New Administrator
        </button>

        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Status</th>
                    <th scope="col">Last Login</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="user-data">
            </tbody>
        </table>

        <!--ToDo DanielW: Als Fragment auslagern -->
        <!--ToDo DanielW: Validierung -->
        <!--ToDo DanielW: Passworthinweis -->
        <div id="admin-user-create-dialog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create new Administrator</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="#" id="create-admin-user-form">
                            <fieldset>
                                <!-- Username-->
                                <div class="form-group row">
                                    <label for="username" class="col-sm-4 col-form-label">Username</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="username" class="form-control" required autofocus />
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="form-group row">
                                    <label for="email" class="col-sm-4 col-form-label">Email</label>
                                    <div class="col-sm-8">
                                        <input type="email" id="email" class="form-control" required />
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="form-group row">
                                    <label for="plainPassword" class="col-sm-4 col-form-label">Password</label>
                                    <div class="col-sm-8">
                                        <input type="password" id="plainPassword" class="form-control" required />
                                    </div>
                                </div>

                                <!-- Verify Password -->
                                <div class="form-group row">
                                    <label for="verifyPlainPassword" class="col-sm-4 col-form-label">Verify Password</label>
                                    <div class="col-sm-8">
                                        <input type="password" id="verifyPlainPassword" class="form-control" required />
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-sm" id="create-employee-button">Create</button>
                        <button type="button" class="btn btn-danger btn-sm" id="cancel-create-employee-button" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
