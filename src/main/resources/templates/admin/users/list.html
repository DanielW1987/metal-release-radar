<!DOCTYPE html>
<html th:replace="~{admin/fragments/layout :: layout (~{::body})}" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:include="admin/fragments/layout :: headerFragment">
        <title id="pageTitle">Users | Metal Release Radar</title>
    </head>
    <body>
        <h1 class="h2 text-dark">Users</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">User name</th>
                <th scope="col">Email</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <span th:if="${user.enabled}" class="badge badge-success">Enabled</span>
                    <span th:unless="${user.enabled}" class="badge badge-secondary">Disabled</span>
                </td>
                <td>
                    <a href="#"><i class="material-icons table-action-icon">edit</i></a>
                    <a href="#"><i class="material-icons table-action-icon">delete</i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
