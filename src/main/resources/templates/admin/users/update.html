<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Update User</title>
</head>
<body>
    <div th:fragment="dialog" class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="#" id="update-user-form">
                    <fieldset>
                        <!-- Username-->
                        <div class="form-group row">
                            <label for="updateUsername" class="col-sm-4 col-form-label">Username</label>
                            <div class="col-sm-8">
                                <input type="text" id="updateUsername" class="form-control" autocomplete="username" required autofocus />
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-group row">
                            <label for="updateEmail" class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" id="updateEmail" class="form-control" required />
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" id="update-user-button">Update</button>
                <button type="button" class="btn btn-danger btn-sm" id="cancel-update-user-button" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
